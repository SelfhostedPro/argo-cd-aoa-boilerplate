apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: apps/
    repoURL: git@github.com:SelfhostedPro/argo-cd-aoa-boilerplate.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true